<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">

    <app-alert *ngIf="error" (close)="handleClose()">
      {{ error }}
    </app-alert>

    <div *ngIf="isLoading" style="text-align: center">
      <app-loading-spinner></app-loading-spinner>
    </div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" *ngIf="!isLoading">

      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" class="form-control"
               formControlName="email">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" class="form-control"
               formControlName="password">
      </div>

      <div>
        <button class="btn btn-default" type="button" (click)="autofill()">
          Autofill
        </button>

        <button class="btn btn-primary" type="submit" [disabled]="this.form.invalid">
          {{ isLoginMode ? 'Login' : 'Sign Up'}}
        </button>
        &nbsp;
        <button class="btn btn-primary" type="button" (click)="onSwitchMode()">
          Switch to {{ isLoginMode ? 'Sign Up' : 'Login' }}
        </button>
      </div>

    </form>
  </div>
</div>
